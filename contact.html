<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/script.js">
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contact - Sebastian Sonne</title>
</head>

<body>
    <div class="contact-background-container"></div>

    <div class="contact-content-container">
        <div class="nav-container">
            <header>
                <a class="logo" href="/"><img src="/img/logo_light.png" alt="Sebastian Sonne"></a>
                <nav class="nav">
                    <ul>
                        <li><a href="/bio"><span>Bio</span></a></li>
                        <li><a href="/projects"><span>Projects</span></a></li>
                        <li><a href="/media"><span>Media</span></a></li>
                    </ul>
                </nav>
                <div class="theme-switcher" onclick="toggleTheme()">
                    <span class="material-icons" id="theme-icon">
                        light_mode <!-- Default icon, can be changed in JS -->
                    </span>
                </div>
                <a class="cta" href="/contact">Contact</a>
                <p class="menu cta">Menu</p>
            </header>

            <div class="overlay">
                <a class="close">&times;</a>
                <div class="theme-switcher-small" onclick="toggleTheme()">
                    <span class="material-icons" id="theme-icon">
                        light_mode <!-- Default icon, can be changed in JS -->
                    </span>
                </div>
                <div class="overlay__content">
                    <a href="/bio">Bios</a>
                    <a href="/projects">Projects</a>
                    <a href="/media">Media</a>
                    <a href="/contact">Contact</a>
                </div>
            </div>
            <script src="/assets/js/mobile.js"></script>
        <!--end Nav Container-->
        </div>


        <div class="contact-main-content">
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/moqgarqj" method="post">
                <h1>Contact Me</h1>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required placeholder="first-name last-name">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
              </form>
        </div>
    </div>
</body>

</html>

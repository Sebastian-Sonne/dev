<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Connect with Sebastian Sonne, bridging the gap between continents with just a click. Reach out to share thoughts, opportunities, or simply exchange a friendly greeting.">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/script.js"></script>
    <script defer src="/assets/js/contact.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Analytics-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8CC5LLMX6X"></script>
    <script src="/assets/js/analytics.js"></script>
    <title>Contact - Sebastian Sonne</title>
</head>

<body>
    <div class="contact-background-container" id="form-submit"></div>
    <div class="contact-background-container element-2" id="form-submit"></div>

    <div class="contact-content-container">
        <div class="nav-container">
            <header>
                <a class="logo" href="/"><img src="/img/logo_light.png" alt="Sebastian Sonne"></a>
                <nav class="nav">
                    <ul>
                        <li><a href="/bio"><span>Bio</span></a></li>
                        <li><a href="/projects"><span>Projects</span></a></li>
                        <li><a href="/media"><span>Media</span></a></li>
                    </ul>
                </nav>
                <div class="theme-switcher" onclick="toggleTheme()">
                    <span class="material-icons" id="theme-icon">
                        theme <!-- Default icon, can be changed in JS -->
                    </span>
                </div>
                <a class="cta" href="/contact">Connect</a>
                <p class="menu cta">Menu</p>
            </header>

            <div class="overlay">
                <a class="close">&times;</a>
                <div class="theme-switcher-small" onclick="toggleTheme()">
                    <span class="material-icons" id="theme-icon">
                        light_mode <!-- Default icon, can be changed in JS -->
                    </span>
                </div>
                <div class="overlay__content">
                    <a href="/">Home</a>
                    <a href="/bio">Bio</a>
                    <a href="/projects">Projects</a>
                    <a href="/media">Media</a>
                    <a href="/contact">Connect</a>
                </div>
            </div>
            <script src="/assets/js/mobile.js"></script>
            <!--end Nav Container-->
        </div>

        <section class="form-container">
            <form id="contact-form" action="https://formspree.io/f/moqgarqj" method="post">
                <h2>Contact Me</h2>

                <fieldset class="form-group">
                    <legend>Full Name</legend>
                    <div class="form-group-input">
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Email</legend>
                    <div class="form-group-input">
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Message</legend>
                    <textarea id="message" name="message" placeholder="Your message here" required></textarea>
                </fieldset>

                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>

            <section class="footer-container contact-footer">
                <footer>
                    Copyright &copy; Sebastian Sonne 2024 | <a href="/imprint">Imprint</a> | <a
                        href="/contact">Contact</a>
                    <br>
                    Powered by <a href="https://github.com/sebastian-sonne" target="_blank">Sebastian Sonne</a>
                </footer>
            </section>

        </section>
    </div>
</body>

</html>
